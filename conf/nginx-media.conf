{{ nginx_http_extra }}
server {
    listen 80;
    {% for hostname in www_hostnames %}
    server_name {{ hostname }};
    {% endfor %}
    root {{ root }};

    {% for url, dir in aliases %}
    location {{ url }} {
      alias {{ project_root }}/src/{{ project_name }}/{{ dir }};
    }
    {% endfor %}

    {{ nginx_server_extra }}
}
